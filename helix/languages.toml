[[language]]
name = 'python'
language-servers = ['basedpyright', 'ruff']
auto-format = true

[[language]]
name = 'javascript'
formatter = { command = 'prettier', args = [
  '--parser',
  'typescript',
  '--stdin-filepath',
  '%{buffer_name}',
] }
